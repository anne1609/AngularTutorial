<!-- The interpolation binding after the pipe | character, activates the built-in UppercasePipe. -->
<!-- [(ngModel)] is Angular's two-way data binding syntax. -->
<!-- add an *ngFor to the <li> to iterate through the list of heroes. -->
<!-- (*ngIf) directive tells Angular to render the section only when the selectedHero is defined after it has been selected by clicking on a hero. -->
<!-- When the current row hero is the same as the selectedHero, Angular adds the selected CSS class. -->

<h2>My Heroes</h2>
<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" #heroName />
  <!-- (click) passes input value to add() and then clears the input -->
  <button type="button" class="add-button" (click)="add(heroName.value); heroName.value=''">Add Hero</button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button type="button" class="delete" title="delete hero" (click)="delete(hero)">x</button>
  </li>
</ul>
